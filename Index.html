<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form action="" onsubmit="return validarForm()">
        <div class="container">
            <div class="form-group">
                <label for="Materia">Matematica:</label>
                <input type="text" id="Matematica" onchange="validarNota()" />
                <p class="requerimientos" id="requerimientoMatematica"></p>
            </div>

            <div class="form-group">
                <label for="Materia">Lengua:</label>
                <input type="text" id="Lengua" onchange="validarNota()" />
                <p class="requerimientos" id="requerimientoLengua"></p>
            </div>

            <div class="form-group">
                <label for="Materia">EFSI:</label>
                <input type="text" id="EFSI" onchange="validarNota()" />
                <p class="requerimientos" id="requerimientoEFSI"></p>
            </div>
        </div>
    </form>

    <script src="script.js"></script>
</body>
</html>
